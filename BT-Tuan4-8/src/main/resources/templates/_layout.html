<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Layout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div>
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/course/add}">Add Course</a>
        <input type="text" id="searchInput" placeholder="Search by name">
        <button onclick="searchProducts()">Search</button>
    </div>
</nav>
<div layout:fragment="content" class="container body-content">
</div>
<div class="card-footer">
    <hr />
    Lập trình ứng dụng Java - Nguyễn Huy Cường- @2023
</div>
</body>
</html>
<script>
    function searchProducts() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var productRows = document.getElementsByTagName("tr");

        for (var i = 1; i < productRows.length; i++) {
            var nameCell = productRows[i].getElementsByTagName("td")[1];
            var productName = nameCell.textContent.toLowerCase();

             var otherCell = productRows[i].getElementsByTagName("td")[3];
             var otherValue = otherCell.textContent.toLowerCase();

            if (productName.includes(searchTerm)  || otherValue.includes(searchTerm)) {
                productRows[i].style.display = "";
            } else {
                productRows[i].style.display = "none";
            }
        }
    }
</script>
